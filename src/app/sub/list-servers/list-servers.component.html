<div class="container">
  <div class="row">
    <div class="col-md-5">
      <ol class="list-group">
        <li
          [routerLink]="[serv.id]"
          [queryParams]="{ allowEdit: serv.id == 3 ? 1 : 0 }"
          class="list-group-item"
          *ngFor="let serv of allServers"
        >
          {{ serv.title }}
        </li>
      </ol>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
